server:
  port: 80
  #ssl:
  #enabled: true
  #key-store:
  #key-password:
  #key-store-password:
logging:
  level:
    root: debug
    org:
      spring:
        framework:
            security: debug
            web: debug
            hibernate: debug
  file:
    name: taco_cloud.log
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/taco_cloud
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    generate-ddl: false
    database: mysql
#custom config props...
taco:
  security:
    users-query: select username, password, enabled from users where username=?
    authorities-query: select username, authority from authorities where username=?
